<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Master</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-header">
      <h1><span class="quiz-title">Quiz</span> <span class="quiz-subtitle">Master</span></h1>
      <p class="score">Score: 0 / 1</p>
      <h3>Which is a genuine font classification?</h3>
    </div>

    <div class="options">
      <div class="option">A <span>Diagonal</span></div>
      <div class="option">B <span>Blackletter</span></div>
      <div class="option">C <span>Roundface</span></div>
      <div class="option">D <span>Simplistic</span></div>
    </div>

    <button class="next-btn">Next Question</button>
  </div>
</body>
</html>
